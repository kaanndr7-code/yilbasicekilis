<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  padding: 20px 0;
  background: #020617;
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Kart */
.card {
  position: relative;
  width: 350px;
  height: 560px;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.55);
  background-image: url("https://cdn.pixabay.com/photo/2018/11/20/21/17/christmas-3822355_1280.jpg");
  background-size: cover;
  background-position: center;
}

/* Arka plan karartma */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(15,23,42,0.92), rgba(15,23,42,0.45));
}

/* Ä°Ã§erik */
.content {
  position: relative;
  height: 100%;
  padding: 26px 22px 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  color: #facc15;
  text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
}

.name {
  text-align: center;
  margin-top: 20px;
  font-size: 24px;
}

.result-block {
  margin-top: 50px;
  text-align: center;
}

.label {
  font-size: 15px;
  color: #d1d5db;
}

.result-name {
  font-size: 32px;
  font-weight: 700;
  margin-top: 10px;
  color: #f97316;
  text-shadow: 0 0 10px rgba(249, 115, 22, 0.55);
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #e5e7eb;
  opacity: 0.9;
}

/* Kar efekti */
.snow {
  position: absolute;
  top: -10px;
  color: #fff;
  opacity: 0.8;
  animation: fall 8s linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(600px); opacity: 0; }
}

/* Ä°ndirme butonu */
#downloadBtn {
  margin-top: 22px;
  padding: 12px 20px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #f97316, #facc15);
  color: #111827;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(250,204,21,0.35);
  transition: 0.15s;
}

#downloadBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(250,204,21,0.5);
}
</style>
</head>
<body>

<!-- Kart -->
<div id="captureArea" class="card">

  <!-- Kart iÃ§i kar -->
  <script>
    for (let i = 0; i < 25; i++) {
      const s = document.createElement("div");
      s.className = "snow";
      s.innerHTML = "â„";
      s.style.left = Math.random()*100 + "%";
      s.style.animationDuration = (Math.random()*4+6) + "s";
      s.style.fontSize = (Math.random()*8+10) + "px";
      document.currentScript.parentElement.appendChild(s);
    }
  </script>

  <div class="content">
    <div>
      <div class="title">ğŸ„ YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi</div>

  </div>
</div>

<!-- PNG Ä°ndirme Butonu -->
<button id="downloadBtn">ğŸ“¥ KartÄ± PNG Olarak Ä°ndir</button>

<!-- html2canvas kÃ¼tÃ¼phanesi -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
// URL'den verileri al
const params = new URLSearchParams(window.location.search);
const ad = params.get("ad");
const cikti = params.get("cikti");

document.getElementById("userName").textContent = ad ?? "Bilinmiyor";
document.getElementById("resultName").textContent = cikti ?? "â€”";

// PNG Ä°NDÄ°RME FONKSÄ°YONU
document.getElementById("downloadBtn").addEventListener("click", async () => {
  const area = document.getElementById("captureArea");

  // PNG oluÅŸtur
  const canvas = await html2canvas(area, {
    scale: 2,   // yÃ¼ksek kalite iÃ§in
    backgroundColor: null
  });

  // PNG verisini indir
  const link = document.createElement("a");
  link.download = `cekilis-karti-${ad}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
});
</script>

</html>
